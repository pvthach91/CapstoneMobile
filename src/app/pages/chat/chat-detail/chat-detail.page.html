<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app-tab/tabs/chat"></ion-back-button>
    </ion-buttons>
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let msg of messages" >
      <chat-bubble [msg]="msg" style="width: 100%"></chat-bubble>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Enter your text"></ion-input>
      <button clear item-right fill="clear">
        <ion-icon style="font-size: 20px" name="send" slot="start" color="primary"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-footer>
