<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  class="ion-padding-top ion-text-center">
    <img src="{{profilePhoto}}" alt="avatar">
    <h2>{{user.name}}</h2>

    <ion-list inset>
      <ion-item (click)="openUploadSection()">Update Picture</ion-item>
      <ion-item *ngIf="uploadActive">
        <ion-label position="stacked" color="primary"></ion-label>
        <input type="file" id="exampleInputFile" (change)="onFileChanged($event)" accept=".png,.jpg">
        <ion-buttons>
          <ion-button (click)="cancelUpload()" color="danger">Cancel</ion-button>
          <ion-button (click)="uploadPhoto()" color="primary">Upload</ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input value="{{user.username}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input value="{{user.email}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Phone</ion-label>
        <ion-input value="{{user.phone}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Address</ion-label>
        <ion-input value="{{user.address}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" color="primary">Active</ion-label>
        <ion-input value="{{user.isActive}}" readonly></ion-input>
      </ion-item>
      <ion-item (click)="changePassword()">Change Password</ion-item>
      <ion-item (click)="logout()">Logout</ion-item>
    </ion-list>
  </div>
</ion-content>
