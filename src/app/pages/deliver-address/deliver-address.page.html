<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Deliver Address</ion-title>

    <ion-buttons slot="end">
      <ion-button href="deliver-address/new">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
<!--    <ion-item *ngFor="let address of addresses;" routerLink="view/{{address.id}}">-->
    <ion-item *ngFor="let address of addresses;" href="deliver-address/view/{{address.id}}">
      <ion-label>
        {{address.name}}
      </ion-label>
      <ion-label>
        {{address.state}}
        <p>{{address.address}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
